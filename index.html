<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>苹果图片无缝轮播</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="window">
            <div id="slides" class="images">
                <img src="./1.png" alt="图片" width="920" height="400">
                <img src="./2.png" alt="图片" width="920" height="400">
                <img src="./3.png" alt="图片" width="920" height="400">
                <img src="./4.png" alt="图片" width="920" height="400">
            </div>
        </div>
        <div id="controls" style="text-align:center;">
            <button id="previous" style="color:gray;"><</button>
                    <button id="next" style="color:gray;">></button>
        </div>
        <div id=buttonWrapper style="text-align:center;">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
        </div>
    </div>

    <script src="//cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./main.js"></script>
</body>

</html>
